<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="login-screen">
      <h2>Inicio de Sesión</h2>
      <form id="login-form">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <p id="login-error" class="error"></p>
        <button type="submit">Login</button>
      </form>
      <button id="go-to-register">Crear Cuenta</button>
    </div>

    <!-- Pantalla de Registro -->
    <div id="register-screen" class="hidden">
      <h2>Registro</h2>
      <form id="register-form">
        <label for="reg-username">Usuario:</label>
        <input type="text" id="reg-username" required>
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" required>
        <label for="reg-password">Contraseña:</label>
        <input type="password" id="reg-password" required>
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" required>
        <p id="register-error" class="error"></p>
        <button type="submit">Registrar</button>
      </form>
      <button id="back-to-login">Volver al Login</button>
    </div>

    <!-- Pantalla 404 -->
    <div id="error-screen" class="hidden">
      <h2>¡Página no encontrada! 404 Error</h2>
      <p>Esta sección está en construcción, pero puedes volver al Login para seguir explorando.</p>
      <button id="logout">Volver al Login</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
